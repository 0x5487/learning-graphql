# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
models:
  Int64:
    model: github.com/jasonsoft/gqlgen-scalar/model.Int64
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
